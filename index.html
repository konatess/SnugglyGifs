<!doctype html>
<html lang="en">
  <head>
    <title>Snuggly Gifs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <!-- container div -->
      <div class="container w-75 mx-auto h-100 p-5">
        <!-- button div -->
        <div class="row px-5 h-auto">
            <div class="buttons-here row h-75"></div>
            <div class="row h-25 pt-3 w-100">
                <div class="input-group w-75">
                    <input type="text" class="form-control" placeholder="add a search term" id="add-input">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="add-term">Add</button>
                    </div>
                </div>
                <div class="w-25">
                        <button class="btn btn-success ml-3" type="button" id="clear-btn">clear</button>
                </div>
            </div>
        </div>
        <!-- gif div -->
        <div class="gifs-here row h-75"></div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- I kept getting weird errors until I added this ajax script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
